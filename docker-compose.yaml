version: "3.8"
services:
    db:
        image: "mysql:latest"
        volumes:
            - data:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        command:
            [
                --default-authentication-plugin=mysql_native_password,
                "--init-file",
                "/docker-entrypoint-initdb.d/init.sql",
            ]
        restart: always
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        networks:
            - backend
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 5s
            retries: 10
    server:
        build: ./server
        volumes: # volumes used during development
            - ./server/app:/var/www/html/app
            - ./server/routes:/var/www/html/routes
        environment:
            - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:80
        ports:
            - "80:80"
        networks:
            - backend
        depends_on:
            db:
                condition: service_healthy
    client:
        build: ./client
        volumes: # volumes used during development
            - ./client/src:/app/src
        ports:
            - "8080:8080"
networks:
    backend:
volumes:
    data:
