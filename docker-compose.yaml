version: "3.8"
services:
    db:
        image: "mysql:latest"
        volumes:
            - data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        networks:
            - backend
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 20s
            retries: 10
    server:
        build: ./server
        ports:
            - "80:80"
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
        networks:
            - frontend
            - backend
        command: sh -c "php artisan migrate --force && apache2-foreground"
        depends_on:
            db:
                condition: service_healthy

    client:
        build: ./client
        ports:
            - "8080:8080"
        networks:
            - frontend
networks:
    backend:
    frontend:
volumes:
    data:
